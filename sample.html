<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .onboarding-step {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }

    .onboarding-content {
      display: none;
    }
  </style>
  <title>Onboarding Steps</title>
</head>
<body>

  <div class="onboarding-step" onclick="toggleOnboarding('step1')">Step 1</div>
  <div class="onboarding-content" id="step1">Content for Step 1</div>

  <div class="onboarding-step" onclick="toggleOnboarding('step2')">Step 2</div>
  <div class="onboarding-content" id="step2">Content for Step 2</div>

  <div class="onboarding-step" onclick="toggleOnboarding('step3')">Step 3</div>
  <div class="onboarding-content" id="step3">Content for Step 3</div>

  <div class="onboarding-step" onclick="toggleOnboarding('step4')">Step 4</div>
  <div class="onboarding-content" id="step4">Content for Step 4</div>

  <div class="onboarding-step" onclick="toggleOnboarding('step5')">Step 5</div>
  <div class="onboarding-content" id="step5">Content for Step 5</div>

  <script>
    let currentStep = null;

    function toggleOnboarding(stepId) {
      const content = document.getElementById(stepId);

      if (currentStep && currentStep !== content) {
        currentStep.style.display = 'none';
      }

      content.style.display = (content.style.display === 'none') ? 'block' : 'none';
      currentStep = (content.style.display === 'none') ? null : content;
    }
  </script>

</body>
</html>
